name: Deploy Websites to GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      - 'website/**'
      - 'download-website/**'
      - '.github/workflows/pages.yaml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json

      - name: Install dependencies
        working-directory: website
        run: npm ci

      - name: Build main website
        working-directory: website
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare deployment folder
        run: |
          mkdir -p _site
          # Copy main website to root
          cp -r website/dist/* _site/
          # Copy download website to /download
          mkdir -p _site/download
          cp -r download-website/* _site/download/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
